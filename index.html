<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Archive</title>
    <!-- CSS -->
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <!-- header section -->
    <header class="header-section">
      <h1><span>Book</span> Archive</h1>
    </header>

    <!-- main section  -->
    <main class="main-section">
      <!-- search section  -->
      <section class="search-section">
        <div class="search-container">
          <input id="input-field" type="text" placeholder="Khoj...The Search" />
          <button id="search-button" onclick="searchClick()">Search</button>
        </div>
        <div class="status">
          <p id="searching">Searching ...</p>
          <p id="empty-search">Please enter a book name.</p>
          <p id="book-count">0 Books Found</p>
        </div>
      </section>
      <section id="books-section"></section>
    </main>
    <footer></footer>
    <!-- JS  -->
    <script src="/js/api.js"></script>
  </body>
</html>
